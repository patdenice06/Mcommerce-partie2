<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- head metadata fragment-->
<header th:insert="fragments/general.html :: headerfiles"></header>

<body>

<!-- navbar fragment -->
<div th:insert="fragments/general.html :: header"></div>


<div class="container">

    <h1 class="text-center">Application Mcommerce</h1>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">

            <img th:src="${produit.image}" class="card-img-top"/>

            <p th:text="${produit.titre}" class="font-weight-bold"></p>

            <p th:text="${produit.description}"></p>
            
            <p th:text="'Prix: ' + ${produit.prix} + ' euros'"></p>
                        
            <!-- Formulaire de saisie de la quantitÃ© -->            
		    <form th:action="@{|/commander-produit/${produit.id}/${produit.prix}|}" th:object="${commande}" method="post">
		        <p>Saisir la quantite: <input type="number" th:field="*{quantite}"/></p>
		        <p><input type="submit" value="COMMANDER"/></p>
		    </form>	

        </div>
    </div>
</div>

<!-- script footer fragment-->
<div th:insert="fragments/general.html :: script-footer"></div>

</body>
</html>
