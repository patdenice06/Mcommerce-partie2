spring.application.name=config-server

# Port d'écoute de ce serveur
server.port:9101

# URL du Git distant où sont stockés les fichiers de configuration des microservices
spring.cloud.config.server.git.uri=https://github.com/patdenice06/mcommerce-config-repo.git

management.endpoints.web.exposure.include=*

# Enable the shutdown endpoint
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true
